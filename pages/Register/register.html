<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register </title>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
	<link rel="stylesheet" href="./loginstyle.css">


</head>
<body>
<div class="login-form">
	<form id="login">
		<h1>Register</h1>

		<div class="content">
			<div class="input-field">
				<input type="username" id="user" placeholder=" Username" autocomplete="nope" onkeyup="empty()">
			</div>
			<div class="input-field">
				<input type="password" id='pswd1' placeholder=" Password" autocomplete="nope" onkeyup="empty()">
			</div>
			<div class="input-field">
				<input type="password" id='pswd2' placeholder=" Confrim Password" autocomplete="nope" onkeyup="empty()">
			</div>
			<div class="input-field">
				<input type="email" id='email1' placeholder=" Ex.123@gmail.com" autocomplete="nope" onkeyup="empty()">
			</div>
			<div class="input-field">
				<input type="phone" id='phone1' placeholder="Phone Number" autocomplete="nope" onkeyup="empty()">
			</div>

		</div>
		<div class="action">

			<button disabled id="submit1" type="submit" onclick="matchpassword()">Sign Up</button>
			<script>
                function matchpassword() {                          //check if password match confirm password before form loading
                    var pw1 = document.getElementById("pswd1");
                    var pw2 = document.getElementById("pswd2");
                    if (pw1 != pw2) {
                        alert("Passwords did not match");                  //alert if password not equal to confrim password
                    } else {
                        alert("Password created successfully");
                    }
                }

                function empty() {
                    let userName = document.getElementById("user").value;
                    let Password = document.getElementById("pswd1").value;
                    let cfmpassword = document.getElementById("pswd2").value;
                    let Email = document.getElementById("email1").value;
                    let Phone = document.getElementById("phone1").value;

                    if (userName != '' && Password != '' && cfmpassword != '' && Email != '' && Phone != '') {
                        document.getElementById("submit1").removeAttribute("disabled")
                    } else {

                    }
                }


			</script>
		</div>
	</form>
</div>
</body>
