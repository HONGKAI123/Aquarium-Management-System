<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./loginstyle.css">

</head>
<body>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" placeholder=" Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder=" Password" autocomplete="nope">
      </div>

    </div>
    <div class="action">
      
      <button>Sign in</button>
    </div>
  </form>
</div>
